<!DOCTYPE html>
<html>
<head>
<title>QR-gen</title>
<script src="javascript/qr-min.js"></script>
<style>
.fig, #svg {display:inline-block;}
.fig {background-color:#eee;vertical-align:top;margin:.3em; }
pre {padding: .5em;}
input {width:80%;}
</style>
</head>

<body>
<h1>QR-gen</h1>

<p>
<div>Enter text:</div>
<div><input id="txt"></div>
</p>

<span class="fig">
<div>SVG:</div>
<div><span id="svg">svg</span></div>
</span>

<span class="fig">
<div>Canvas:</div>
<div><span id="can">canvas</span></div>
</span>

<span class="fig">
<div>Text:</div>
<div><pre id="pre"></pre></div>
</span>

<p>
GitHub repo: <a href="https://github.com/jazz-soft/qr-min" target="_blank">https://github.com/jazz-soft/qr-min</a>
</p>

<script>
var sz = 8;
var txt = document.getElementById('txt');
var svg = document.getElementById('svg');
var can = document.getElementById('can');
var pre = document.getElementById('pre');
txt.addEventListener("input", function(evt) { redraw(evt.target.value); });
txt.focus();
redraw('https://github.com/jazz-soft/qr-min');

function redraw(str) {
  var qr = QR(str);
  make_txt(qr);
  make_svg(qr);
  make_can(qr);
}
function make_txt(qr) {
  var i, j, s = '';
  for (i = 0; i < qr.length; i += 2) {
    for (j = 0; j < qr.length; j++) s += i + 1 < qr.length && qr[i + 1][j] ? qr[i][j] ? '█' : '▄' : qr[i][j] ? '▀' : ' ';
    s += '\n';
  }
  pre.innerHTML = s;
}
function make_svg(qr) {
  var w, x = document.createElementNS('http://www.w3.org/2000/svg', "svg");
  x.setAttribute('version', "1.1");
  x.setAttribute('xmlns', "http://www.w3.org/2000/svg");
  x.setAttribute('viewBox', [-2, -2, qr.length + 4, qr.length + 4].join(' '));
  for (i = 0; i < qr.length; i++) for (j = 0; j < qr.length; j++) if (qr[i][j]) {
    w = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
    w.setAttribute('width', 1);
    w.setAttribute('height', 1);
    w.setAttribute('x', j);
    w.setAttribute('y', i);
    x.appendChild(w);
  }
  svg.innerHTML = '';
  svg.style.width = sz * (4 + qr.length) + 'px';
  svg.appendChild(x);
}
function make_can(qr) {
  var x = document.createElement('canvas');
  x.width = sz * (4 + qr.length);
  x.height = sz * (4 + qr.length);
  var w = x.getContext('2d');
  for (i = 0; i < qr.length; i++) for (j = 0; j < qr.length; j++) if (qr[i][j]) {
    w.fillRect(sz * (j + 2), sz * (i + 2), sz, sz);
  }
  can.innerHTML = '';
  can.appendChild(x);
}
</script>

</body>
</html>
